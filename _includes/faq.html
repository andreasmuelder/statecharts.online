{% if page.faqs %}
<section class="faq" id="faq">
  <h1>Frequently Asked Questions</h1>
  <div class="faq-items">
    {% for item in page.faqs %}
    <div class="faq-item">
      <h3 class="faq-question">Q: {{ item.question }}</h3>
      <div class="faq-answer">
        A: {{ item.answer | markdownify }}
      </div>
    </div>
    {% endfor %}
  </div>
  </section>
{% endif %}
