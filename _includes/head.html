{%- comment -%}
Structured data (JSON-LD) for chapter pages to help search and AI systems
{%- endcomment -%}
{% if page.url and page.url contains '/chapters/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ page.title | default: site.title | jsonify }},
  "description": {{ page.description | default: site.description | strip_newlines | jsonify }},
  "author": {
    "@type": "Person",
    "name": "Andreas MÃ¼lder"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Statecharts Online"
  },
  "url": "{{ page.url | absolute_url }}",
  "datePublished": "{{ page.date | default: site.time | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | default: site.time | date_to_xmlschema }}"
  
}
</script>
{% endif %}
