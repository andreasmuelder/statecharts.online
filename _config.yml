title: A Pragmatic Guide to Statecharts and Statemachines
email: muelder@itemis.de
description: >-
  A practical guide to understanding and implementing state machines in software development.
  Learn from basics to advanced concepts with real-world examples.

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO Settings
author: Andreas Mülder
lang: en
timezone: Europe/Berlin
url: "https://statecharts.online"
baseurl: "" # Leave empty if your site is at the root
keywords: "state machine, statechart, software development, programming, design patterns, UML, modeling, finite state machine, FSM, state management"
google_analytics: G-NE5DVSYWNN

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author: "Andreas Mülder"
      description: "A practical guide to understanding and implementing state machines in software development"
      keywords: "state machine, statechart, software development, programming, design patterns, UML, modeling"
      image: "/assets/images/og-image.jpg"
  -
    scope:
      path: "chapters"
      type: "pages"
    values:
      seo:
        type: "Article"

# Minima theme settings
minima:
  skin: classic
  date_format: "%b %-d, %Y"
  social_links:
    - title: GitHub
      icon: github
      url: https://statecharts.online


# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _layouts
